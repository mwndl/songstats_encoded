<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" value="notranslate">
  <title>Home | Song Stats</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <script src="axios.min.js"></script>
  <script src="script_home.js"></script>
</head>

<body>
  <div class="context">
    <style id="background_animation_starter"></style>
    <p id="countries_available"></p>
    <div class="containers">
      <div class="container_home">
        <div class="init_top">
          <h1>Songstats</h1>
          <h3>Discover our services below!</h3>
        </div>
        <div class="button_containers">
          <div class="button_container_left">
            <div class="button_container_1" id="lyrics_finder">
              <div class="button1-mask-div">
                <div class="button1-mask-content">
                  <h2>LyricsFinder</h2>
                  <p>Discover song lyrics you love</p>
                  <div class="logo-container">
                    <div class="spotify_logo">
                      <img src="images/spotify_logo.png" style="width: 80%" alt="Spotify Logo" draggable="false">
                    </div>
                    <div class="mxm_logo">
                      <img src="images/mxm_logo.png" style="width: 80%" alt="Musixmatch Logo" draggable="false">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="button_container_2" id="lyrics_formatter" style="">
              <div class="button2-mask-div">
                <div class="button2-mask-content">
                  <h2>LyricsFormatter</h2>
                  <p>Quickly align lyrics to Musixmatch guidelines</p>
                </div>
              </div>
            </div>
          </div>
          <div class="button_container_right">
            <div class="button_container_3" id="button_container_3" style="">
              <div class="button3-mask-div">
                <div class="button3-mask-content">
                  <h2 id="top_tracks_title">Top Tracks</h2>
                  <p>Find out what's hot in your country</p>
                </div>
                <div class="album-covers" id="top_img_div" style="display:none">
                  <img id="top_cover1" src="" alt="" title="">
                  <img id="top_cover2" src="" alt="" title="">
                  <img id="top_cover3" src="" alt="" title="">
                </div>
              </div>
            </div>
            <div class="button_container_4" id="button_container_4" style="">
              <div class="button4-mask-div">
                <div class="button4-mask-content">
                  <h2 id="new_releases_title">New Releases</h2>
                  <p>Stay in the loop with fresh releases</p>
                </div>
                <div class="album-covers" id="new_img_div" style="display:none">
                  <img id="new_cover1" src="" alt="" title="">
                  <img id="new_cover2" src="" alt="" title="">
                  <img id="new_cover3" src="" alt="" title="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <body>
      <div id="notification" class="hidden">
        <div class="notification-content">
          <p id="notification-message" style="font-size: 100%;text-align: center"></p>
        </div>
      </div>
    </body>
  </div>
  <div class="area">
  </div>
</body>

<script>
  const notification = document.getElementById("notification");
  const message = document.getElementById("notification-message");

  function notification1(customMessage) {
    message.textContent = customMessage;
    notification.style.opacity = 1;
    notification.classList.remove("hidden");
    setTimeout(() => {
      notification.style.opacity = 0;
      setTimeout(() => {
        notification.classList.add("hidden");
      }, 500);
    }, 4000); // Tempo de exibiÃ§Ã£o
  };

  document.getElementById('lyrics_finder').addEventListener('click', function () {
    var url = 'lyricsfinder.html';
    window.location.href = url;
  });
  document.getElementById('lyrics_formatter').addEventListener('click', function () {
      var url = 'https://lyricsformatter.onrender.com/';
      window.open(url, '_blank');
  });
  document.getElementById('button_container_3').addEventListener('click', function () {
    notification1("Sorry, this tool is not yet available ðŸš§")
  });
  document.getElementById('button_container_4').addEventListener('click', function () {
    notification1("Sorry, this tool is not yet available ðŸš§")
  });
</script>

</html>
