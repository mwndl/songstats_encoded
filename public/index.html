<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" value="notranslate">
  <title>Home | Song Stats</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">

<body>
  <div class="context">
    <style id="background_animation_starter"></style>
    <p id="countries_available"></p>
    <div class="containers">
      <div class="container_home">
        <div class="init_top">
          <h1>Songstats</h1>
          <h3>Welcome to Songstats! Please choose one of our services below:</h3>
        </div>
        <div class="button_containers">
          <div class="button_container_left">
            <div class="button_container_1" id="lyrics_finder">
              <div class="button1-mask-div">
                <div class="button1-mask-content">
                  <h2>Lyrics Finder</h2>
                  <p>Get the lyrics of your favorite songs</p>
                  <div class="logo-container">
                    <div class="spotify_logo">
                      <img src="images/spotify_logo.png" style="width: 80%" alt="Spotify Logo" draggable="false">
                    </div>
                    <div class="mxm_logo">
                      <img src="images/mxm_logo.png" style="width: 80%" alt="Musixmatch Logo" draggable="false">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="button_container_2" id="playlist_data">
              <div class="button2-mask-div">
                <div class="button2-mask-content">
                  <h2>Feature 2</h2>
                  <p>This is a description exemple</p>
                </div>
              </div>
            </div>
          </div>
          <div class="button_container_right">
            <div class="button_container_3" id="button_container_3">
              <div class="button3-mask-div">
                <div class="button3-mask-content">
                  <h2>Feature 3</h2>
                  <p>This is a description exemple</p>
                </div>
              </div>
            </div>
            <div class="button_container_4" id="button_container_4">
              <div class="button4-mask-div">
                <div class="button4-mask-content">
                  <h2>Feature 4</h2>
                  <p>This is a description exemple</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <body>
      <div id="notification" class="hidden">
        <div class="notification-content">
          <p id="notification-message"></p>
        </div>
      </div>
    </body>
  </div>
  <div class="area">
  </div>
</body>

<script>
  const notification = document.getElementById("notification");
  const message = document.getElementById("notification-message");

  function notification1(customMessage) {
    message.textContent = customMessage;
    notification.style.opacity = 1;
    notification.classList.remove("hidden");
    setTimeout(() => {
      notification.style.opacity = 0;
      setTimeout(() => {
        notification.classList.add("hidden");
      }, 500);
    }, 4000); // Tempo de exibiÃ§Ã£o
  };

  document.getElementById('lyrics_finder').addEventListener('click', function () {
    var url = 'lyricsfinder.html';
    window.location.href = url;
  });
  document.getElementById('playlist_data').addEventListener('click', function () {

    notification1("More services coming soon! ðŸ‘€")

</script>
