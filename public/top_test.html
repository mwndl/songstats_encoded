    <style>
        .item-container {
            background-color: #282828;
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            position: relative;
            border-radius: 20px;
            padding: 20px;
        }
        
        .item {
            background-color: #000000;
            width: 200px;
            height: 50px;
            margin: 4px;
            flex: 0 1 calc(18% - 8px);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .item:hover {
            transform: translateY(-1px); 
        }

        .item img {
            max-width: 50%;
            margin-right: 10px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .item-container {
                width: 98%;
                flex-direction: column;
                margin: auto;
                display: flex;
                align-items: center;
                justify-content: space-between;
                position: relative;
                padding: 5px;
            }

            .item {
                width: 88%;
                margin-bottom: 10px;
                min-height: 55px;
                display: flex;
                flex-direction: row; /* Define a direção da flexbox para "row" */
                align-items: center; /* Centraliza verticalmente o conteúdo */
            }

            .item img {
                max-width: 40%; /* Define a largura da imagem */
                margin-right: 10px; /* Adiciona algum espaço entre a imagem e os dados */
            }
        }


    </style>
</head>
